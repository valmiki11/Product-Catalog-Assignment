<div class="container">
  <h1>Product Catalog</h1>
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{product.title}}" />
      <h3>{{product.title}}</h3>
      <p>₹{{product.price}}</p>
      <p>{{product.rating}} ⭐</p>
      <span class="badge">{{product.badge}}</span>
    </div>
  </div>
</div>
